    <script>
        // ==================== State Management ====================
        const state = {
            apiKey: localStorage.getItem('dll_pic_pro_api_key') || '',
            model: localStorage.getItem('dll_pic_pro_model') || 'google',
            uploadedImage: null,
            generatedImage: null
        };

        // ==================== DOM Elements ====================
        const elements = {
            settingsModal: document.getElementById('settingsModal'),
            openSettingsBtn: document.getElementById('openSettingsBtn'),
            saveSettingsBtn: document.getElementById('saveSettingsBtn'),
            modelSelect: document.getElementById('modelSelect'),
            apiKeyInput: document.getElementById('apiKeyInput'),
            
            tabGenerate: document.getElementById('tabGenerate'),
            tabAnalyze: document.getElementById('tabAnalyze'),
            generatePanel: document.getElementById('generatePanel'),
            analyzePanel: document.getElementById('analyzePanel'),
            
            promptInput: document.getElementById('promptInput'),
            generateBtn: document.getElementById('generateBtn'),
            
            dropZone: document.getElementById('dropZone'),
            imageInput: document.getElementById('imageInput'),
            uploadPlaceholder: document.getElementById('uploadPlaceholder'),
            uploadPreview: document.getElementById('uploadPreview'),
            clearImageBtn: document.getElementById('clearImageBtn'),
            analyzeBtn: document.getElementById('analyzeBtn'),
            analyzedPromptContainer: document.getElementById('analyzedPromptContainer'),
            analyzedPrompt: document.getElementById('analyzedPrompt'),
            usePromptBtn: document.getElementById('usePromptBtn'),
            
            loadingState: document.getElementById('loadingState'),
            loadingText: document.getElementById('loadingText'),
            resultSection: document.getElementById('resultSection'),
            resultImage: document.getElementById('resultImage'),
            downloadBtn: document.getElementById('downloadBtn'),
            
            errorToast: document.getElementById('errorToast'),
            errorMessage: document.getElementById('errorMessage'),
            successToast: document.getElementById('successToast'),
            successMessage: document.getElementById('successMessage')
        };

        // ==================== Initialization ====================
        function init() {
            // Check if API key exists
            if (!state.apiKey) {
                showSettingsModal();
            }
            
            // Load saved settings
            elements.modelSelect.value = state.model;
            elements.apiKeyInput.value = state.apiKey;
            
            // Event listeners
            setupEventListeners();
        }

        function setupEventListeners() {
            // Settings
            elements.openSettingsBtn.addEventListener('click', showSettingsModal);
            elements.saveSettingsBtn.addEventListener('click', saveSettings);
            elements.settingsModal.addEventListener('click', (e) => {
                if (e.target === elements.settingsModal && state.apiKey) {
                    hideSettingsModal();
                }
            });
            
            // Tabs
            elements.tabGenerate.addEventListener('click', () => switchTab('generate'));
            elements.tabAnalyze.addEventListener('click', () => switchTab('analyze'));
            
            // Generate
            elements.generateBtn.addEventListener('click', generateImage);
            
            // Image upload
            elements.dropZone.addEventListener('click', () => elements.imageInput.click());
            elements.imageInput.addEventListener('change', handleImageUpload);
            elements.dropZone.addEventListener('dragover', (e) => {
                e.preventDefault();
                elements.dropZone.classList.add('border-blue-500');
            });
            elements.dropZone.addEventListener('dragleave', () => {
                elements.dropZone.classList.remove('border-blue-500');
            });
            elements.dropZone.addEventListener('drop', handleImageDrop);
            elements.clearImageBtn.addEventListener('click', clearUploadedImage);
            elements.analyzeBtn.addEventListener('click', analyzeImage);
            elements.usePromptBtn.addEventListener('click', useAnalyzedPrompt);
            
            // Download
            elements.downloadBtn.addEventListener('click', downloadImage);
        }

        // ==================== Settings ====================
        function showSettingsModal() {
            elements.settingsModal.classList.remove('hidden');
        }

        function hideSettingsModal() {
            elements.settingsModal.classList.add('hidden');
        }

        function saveSettings() {
            const apiKey = elements.apiKeyInput.value.trim();
            const model = elements.modelSelect.value;
            
            if (!apiKey) {
                showError('è«‹è¼¸å…¥ API Key');
                return;
            }
            
            state.apiKey = apiKey;
            state.model = model;
            
            localStorage.setItem('dll_pic_pro_api_key', apiKey);
            localStorage.setItem('dll_pic_pro_model', model);
            
            hideSettingsModal();
            showSuccess('è¨­å®šå·²å„²å­˜');
        }

        // ==================== Tab Navigation ====================
        function switchTab(tab) {
            if (tab === 'generate') {
                elements.tabGenerate.classList.add('bg-blue-600', 'text-white');
                elements.tabGenerate.classList.remove('bg-gray-800', 'text-gray-400');
                elements.tabAnalyze.classList.remove('bg-blue-600', 'text-white');
                elements.tabAnalyze.classList.add('bg-gray-800', 'text-gray-400');
                elements.generatePanel.classList.remove('hidden');
                elements.analyzePanel.classList.add('hidden');
            } else {
                elements.tabAnalyze.classList.add('bg-blue-600', 'text-white');
                elements.tabAnalyze.classList.remove('bg-gray-800', 'text-gray-400');
                elements.tabGenerate.classList.remove('bg-blue-600', 'text-white');
                elements.tabGenerate.classList.add('bg-gray-800', 'text-gray-400');
                elements.analyzePanel.classList.remove('hidden');
                elements.generatePanel.classList.add('hidden');
            }
        }

        // ==================== Image Generation ====================
        async function generateImage() {
            const prompt = elements.promptInput.value.trim();
            
            if (!prompt) {
                showError('è«‹è¼¸å…¥ Prompt');
                return;
            }
            
            if (!state.apiKey) {
                showError('è«‹å…ˆè¨­ç½® API Key');
                showSettingsModal();
                return;
            }

            showLoading('æ­£åœ¨ç”Ÿæˆåœ–åƒ...');
            elements.resultSection.classList.add('hidden');

            try {
                // Use Gemini 2.5 Flash with image generation
                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash-exp-image-generation:generateContent?key=${state.apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{ text: `Generate an image: ${prompt}` }]
                            }],
                            generationConfig: {
                                responseModalities: ["TEXT", "IMAGE"]
                            }
                        })
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API è«‹æ±‚å¤±æ•— (${response.status})`);
                }

                const data = await response.json();
                
                // Extract image from response
                const parts = data.candidates?.[0]?.content?.parts || [];
                const imagePart = parts.find(p => p.inlineData?.mimeType?.startsWith('image/'));
                
                if (imagePart) {
                    const base64Data = imagePart.inlineData.data;
                    const mimeType = imagePart.inlineData.mimeType;
                    state.generatedImage = `data:${mimeType};base64,${base64Data}`;
                    elements.resultImage.src = state.generatedImage;
                    elements.resultSection.classList.remove('hidden');
                    showSuccess('åœ–åƒç”ŸæˆæˆåŠŸï¼');
                } else {
                    throw new Error('API å›æ‡‰ä¸­æœªåŒ…å«åœ–åƒæ•¸æ“š');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        // ==================== Image Analysis ====================
        function handleImageUpload(e) {
            const file = e.target.files[0];
            if (file) processUploadedImage(file);
        }

        function handleImageDrop(e) {
            e.preventDefault();
            elements.dropZone.classList.remove('border-blue-500');
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processUploadedImage(file);
            }
        }

        function processUploadedImage(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                state.uploadedImage = e.target.result;
                elements.uploadPreview.src = state.uploadedImage;
                elements.uploadPreview.classList.remove('hidden');
                elements.uploadPlaceholder.classList.add('hidden');
                elements.clearImageBtn.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        }

        function clearUploadedImage() {
            state.uploadedImage = null;
            elements.uploadPreview.classList.add('hidden');
            elements.uploadPlaceholder.classList.remove('hidden');
            elements.clearImageBtn.classList.add('hidden');
            elements.imageInput.value = '';
            elements.analyzedPromptContainer.classList.add('hidden');
        }

        async function analyzeImage() {
            if (!state.uploadedImage) {
                showError('è«‹å…ˆä¸Šå‚³åœ–ç‰‡');
                return;
            }
            
            if (!state.apiKey) {
                showError('è«‹å…ˆè¨­ç½® API Key');
                showSettingsModal();
                return;
            }

            showLoading('æ­£åœ¨åˆ†æåœ–ç‰‡...');

            try {
                // Extract base64 data from data URL
                const base64Data = state.uploadedImage.split(',')[1];
                const mimeType = state.uploadedImage.split(';')[0].split(':')[1];

                const response = await fetch(
                    `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${state.apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [
                                    {
                                        inlineData: {
                                            mimeType: mimeType,
                                            data: base64Data
                                        }
                                    },
                                    {
                                        text: "Analyze this image and generate a detailed prompt that could be used to recreate this image with an AI image generator. Focus on: subject, style, composition, colors, lighting, mood, and any specific artistic techniques. Output only the prompt in English, nothing else."
                                    }
                                ]
                            }]
                        })
                    }
                );

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error?.message || `API è«‹æ±‚å¤±æ•— (${response.status})`);
                }

                const data = await response.json();
                const promptText = data.candidates?.[0]?.content?.parts?.[0]?.text;
                
                if (promptText) {
                    elements.analyzedPrompt.textContent = promptText;
                    elements.analyzedPromptContainer.classList.remove('hidden');
                    showSuccess('åœ–ç‰‡åˆ†æå®Œæˆï¼');
                } else {
                    throw new Error('ç„¡æ³•è§£æ API å›æ‡‰');
                }
            } catch (error) {
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function useAnalyzedPrompt() {
            const prompt = elements.analyzedPrompt.textContent;
            elements.promptInput.value = prompt;
            switchTab('generate');
            showSuccess('å·²å¡«å…¥ Prompt');
        }

        // ==================== Download ====================
        function downloadImage() {
            if (!state.generatedImage) return;
            
            const link = document.createElement('a');
            link.download = `dll_pic_pro_${Date.now()}.png`;
            link.href = state.generatedImage;
            link.click();
            showSuccess('åœ–ç‰‡ä¸‹è¼‰ä¸­...');
        }

        // ==================== UI Helpers ====================
        function showLoading(text) {
            elements.loadingText.textContent = text;
            elements.loadingState.classList.remove('hidden');
            elements.generateBtn.disabled = true;
            elements.analyzeBtn.disabled = true;
        }

        function hideLoading() {
            elements.loadingState.classList.add('hidden');
            elements.generateBtn.disabled = false;
            elements.analyzeBtn.disabled = false;
        }

        function showError(message) {
            elements.errorMessage.textContent = message;
            elements.errorToast.classList.remove('hidden');
            setTimeout(() => elements.errorToast.classList.add('hidden'), 5000);
        }

        function showSuccess(message) {
            elements.successMessage.textContent = message;
            elements.successToast.classList.remove('hidden');
            setTimeout(() => elements.successToast.classList.add('hidden'), 3000);
        }

        // Initialize app
        init();
    </script>
</body>
